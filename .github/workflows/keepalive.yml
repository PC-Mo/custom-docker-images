# 保活 Workflow - 防止因仓库长时间不活跃导致 GitHub Actions 被禁用
# GitHub 会在仓库 60 天无活动后禁用 scheduled workflows

name: Keepalive Workflow

on:
  schedule:
    # 每 50 天运行一次（在 60 天限制之前）
    - cron: '0 0 1,15 * *'  # 每月 1 号和 15 号 UTC 00:00
  workflow_dispatch:  # 允许手动触发

jobs:
  keepalive:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Keepalive - Update timestamp
        run: |
          # 创建或更新 .keepalive 文件
          echo "Last keepalive: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" > .keepalive
          
          # 配置 git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 检查是否有变化
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add .keepalive
            git commit -m "chore: keepalive update [skip ci]"
            git push
          fi

      - name: Re-enable workflows if needed
        uses: actions/github-script@v7
        with:
          script: |
            const workflows = await github.rest.actions.listRepoWorkflows({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            
            for (const workflow of workflows.data.workflows) {
              if (workflow.state === 'disabled_inactivity') {
                console.log(`Re-enabling workflow: ${workflow.name}`);
                await github.rest.actions.enableWorkflow({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  workflow_id: workflow.id
                });
              }
            }
